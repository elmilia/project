<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/sign-in.js"></script>
</head>
<body>

    <div class="container">
        
        <div class="row justify-content-center py-5">
          <div class="col-lg-4">
            <form id="log-in" autocomplete="on" action="index.html">
                <div class="header">
                    <form action="index.html">
                        <button class="btn btn-warning m-2">Əsas səhifəyə geri dönmək</button>
                    </form>
                </div>
                <h1>Hesaba daxil olmaq</h1>
              <div class="mb-3 par">
                <label for="exampleInputText1" class="form-label">İstifadəçi adı</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                <div class="d-none" id="complete">adı düzgün yazın</div>
              </div>
              <div class="mb-3 par">
                <label for="exampleInputPassword1" class="form-label">Şifrə</label>
                <input type="password" class="form-control" id="password2">
                <div class="d-none text-danger" id="pass">şifrənin düzgünlüyünü yoxlayın</div>
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Giriş</button>
    
              <br>
              <a href="sign-up.html" rel="noopener noreferrer">Hesabıvız yoxdur? Hesab açın. </a>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
