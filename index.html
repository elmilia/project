<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="body">
        <br>
        <div class="header d-flex">
          <form action="comp.html">
            <button id="pc" class="btn btn-primary m-2 d-none">my computers</button>
          </form>
            <form action="shoping.html">
                <button class="btn btn-warning m-2">Start computer shopping</button>
            </form>
            <form action="login.html">
                <button id="in" class="btn btn-success m-2">log-in</button>
            </form>
            <form action="#">
              <button id="log" class="btn btn-danger m-2 d-none">log out</button>
            </form>
        </div>
        <br>
        <div class="username m-1">
            <h1>Istifadəçi adı:</h1>
        </div>
        <br>
        <div class="content container">
            <div id="carouselExampleDark" class="carousel carousel-dark slide container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/acer.jpg" class="d-block w-50 container"  style="width:546px ;height: 415px;"alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Acer</h5>
                      <p class="text-white">Acer almaqa deyer.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/asus.jpg" class="d-block w-50 container" style="width:546px ;height: 415px;" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Asus</h5>
                      <p class="text-white">Sizi en xosbext eliyer.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/dell.jpg" class="d-block w-50 container" style="width:546px ;height: 415px;" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Dell</h5>
                      <p class="text-white">Heyata rengli terefden bax.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/hp.jpg" class="d-block w-50 container" style="width:546px ;height: 415px;" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Hp</h5>
                      <p class="text-white">Hp almaga deyer.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/lenovo.jpg" class="d-block w-50 container" style="width:546px ;height: 415px;"alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Lenovo</h5>
                      <p class="text-white">Lenovo oyunlarda sizi pesman qoymaz.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</body>
</html>
