<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <meta http-equiv="refresh" content="10"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/add.js"></script>
    <style>
        #table1 {
            width: 100%;
            border-collapse: collapse;
            margin: 5px;
        }

        #table1 th {
            width: 20%;
            text-align: center;
        }

        tr th {
            border: 1px solid #c0b7b7;
            border-width: 1px;
        }

        tr button {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 3px;
            margin-left: 30%;
        }

        tr td {
            border: 1px solid;
            text-align: center;
        }

        tbody {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="header d-flex">
        <form action="index.html">
            <button class="btn btn-warning m-2 p-2">Əsas səhifəyə geri dönmək</button>
        </form>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-2 p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            yeni komputer
        </button>
        <input type="text" id="form" class="mb-2 w-25 form-control"
            placeholder="silmek istediyivizin idsini yazin ve idler 0-dan baslayir">
        <button type="button" id="duzel" class="btn btn-danger m-2 p-2">sil</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Yeni</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-6 float-start">
                            <label for="Category" class="form-label">Kategoriya</label>
                            <select name="Category" id="Category" class="w-100 mb-3 form-control">

                                <option value="acer">acer</option>
                                <option value="">---</option>
                                <option value="hp">hp</option>
                                <option value="asus">asus</option>
                                <option value="dell">dell</option>
                                <option value="lenovo">lenovo</option>
                            </select>
                            <label for="ad" class="form-label">Ad</label>
                            <input type="text" id="ad" value="acer" class="w-100 mb-3 form-control">
                            <label for="qiymet" class="form-label">qiymet</label>
                            <input type="text" id="qiymet" value="789" class="w-100 mb-3 form-control">
                            <label for="tesvir" class="form-label">tesvir</label>
                            <input type="text" id="tesvir" value="cox yaxsi maldir" class="w-100 mb-3 form-control">
                            <label for="yeni" class="form-label">yeni:</label>
                            <select name="y/x" class="w-100 mb-3 form-control" id="yeni">
                                <option value="yeni">yeni</option>
                                <option value="">---</option>
                                <option value="xeyr">xeyr</option>
                            </select>
                            <label for="link" class="form-label">sekil link ile</label>
                            <input type="text" class="w-100 mb-3 form-control" value="link" id="link">

                        </div>
                        <div class="col-6 float-end ">
                            <label for="emeli" class="form-label">Emeli yaddas</label>
                            <input type="text" value="12" class="w-100 mb-3 form-control" id="emeli">

                            <label for="merkezi" class="form-label">merkezi prosessor</label>
                            <input type="text" value="i9" class="w-100 mb-3 form-control" id="merkezi">

                            <label for="daimi" class="form-label">daimi yaddas (GB)</label>
                            <input type="text" value="250" class="w-100 mb-3 form-control" id="daimi">

                            <label for="daimitip" class="form-label">daimi yaddas tipi:</label>
                            <input type="text" value="hdd" class="w-100 mb-3 form-control" id="daimitip">

                            <label for="emeliyyat" class="form-label">emeliyyat sistemi</label>
                            <input type="text" value="w10" class="w-100 mb-3 form-control" id="emeliyyat">

                            <label for="video" class="form-label">video kart(gb)</label>
                            <input type="text" value="12" class="w-100 mb-3 form-control" id="video">


                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="save" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <table id="table1">
        <thead>
            <tr>
                <th>id</th>
                <th>Ad</th>
                <th>sekil</th>
                <th>Mebleg</th>
                <th>emeliyyat</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="a">

        </tbody>
    </table>
</body>

</html>
